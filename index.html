<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results summary</title>
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div id="result-summary">
            <div id="result">
                <h1>Your Result</h1>
                <div class="circle">
                    <h2>76</h2>
                    <p>of 100</p>
                </div>
                <h3>Great</h2>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <aside>
                <h2>Summary</h2>
                <div id="stats">
                    <div id="summary" class="react">
                        <img src="assets/images/icon-reaction.svg" alt="Rain">
                        <h3>Reaction</h3>
                        <p>80/100</p>
                    </div>
                    <div id="summary" class="memory">
                        <img src="assets/images/icon-memory.svg" alt="Rain">
                        <h3>Memory</h3>
                        <p>92/100</p>
                    </div>
                    <div id="summary" class="verbal">
                        <img src="assets/images/icon-verbal.svg" alt="Rain">
                        <h3>Verbal</h3>
                        <p>61/100</p>
                    </div>
                    <div id="summary" class="visual">
                        <img src="assets/images/icon-visual.svg" alt="Rain">
                        <h3>Visual</h3>
                        <p>72/100</p>
                    </div>
                    <div id="btn-continue">
                        <button id="btn">Continue</button>
                    </div>
                </div>
            </aside>
        </div>
    </main>
</body>
</html>
